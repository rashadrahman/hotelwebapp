<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Customer Login</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="ch-cn">
<script>

	function validate() {
		var custSSN = document.getElementById("custSSNL");
		var custPwd = document.getElementById("custPwdL");
		if(custSSN.value == ""){
			alert("username can't be null");
			return false;
		}
		
		else if(custSSN.value.length != 8){
			alert("The length of SSN needs to be 8");
			return false;
		}
		
		else if(custPwd.value ==""){
			alert("password can't be null");
			return false;
		}
		else
			return true;
	}

</script>
</head>
<body>
	This is the Customer login page.
	<br>
	<form method="post" action="custlogin">
		<br> user SSN:<input type="number" id="custSSNL" name="custSSNL"><br>
		<br> password:<input type="password" id="custPwdL" name="custPwdL"><br>
		<br>
		<button type="submit" value="submit" onclick="return validate();">submit</button>
		<button type="reset" value="reset">reset</button>
	</form>
</body>
</html>
